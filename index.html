<!--confirm Este tipo de cuadro de diálogo empieza a ser algo más útil que su compañero anterior. En este
caso nos mostrará lo mismo, pero con dos botones: aceptar y cancelar. Podemos programarlo
para que realice una acción diferente según el botón que decida pulsar-->
<script>
    var confirmacion =confirm("pulsa el boton que quieras");
    if (confirmacion){
        alert("Has pulsado aceptar+");
        }else {
        alert("Has pulsado cancelar-");
}
</script>
